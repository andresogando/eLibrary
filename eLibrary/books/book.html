<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/books/AudioBookPage.css">
    <title>Audio Books</title>
</head>

<body>

    <div class="form-control">
        Seleccionar voz a escuchar: <select name="" id="voiceList"></select>
        <br><br>
        <textarea id="txtInput" rows="4" cols="100" placeholder="Escribir libro aqui..."></textarea>
        <br><br>
        <button type="button" id="btnSpeak" class="btn btn-warning btn-lg">Reproducir</button>
    </div>

    <script>
        var voiceList = document.querySelector('#voiceList');
        var txtInput = document.querySelector('#txtInput');
        var btnSpeak = document.querySelector('#btnSpeak');

        var tts = window.speechSynthesis;
        var voices = [];

        GetVoices();

        if (speechSynthesis !== undefined) {
            speechSynthesis.onvoiceschanged = GetVoices;
        }

        btnSpeak.addEventListener('click', () => {

            var toSpeak = new SpeechSynthesisUtterance(txtInput.value);
            var selectedVoiceName = voiceList.selectedOptions[0].getAttribute('data-name');
            voices.forEach((voice) => {
                if (voice.name === selectedVoiceName) {
                    toSpeak.voice = voice;
                }
            });

            tts.speak(toSpeak);
        });

        function GetVoices() {
            voices = tts.getVoices();
            voiceList.innerHTML = '';
            voices.forEach((voice) => {
                var listItem = document.createElement('option');
                listItem.textContent = voice.name;
                listItem.setAttribute('data-lang', voice.lang);
                listItem.setAttribute('data-name', voice.name);
                voiceList.appendChild(listItem);
            });

            voiceList.seletedIndex = 0;
        }
    </script>
</body>

</html>
